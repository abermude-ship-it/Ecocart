<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCart â€“ Demo Store</title>
  <style>
    :root{--green:#2e7d32;--dark:#163d16}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:0; background:#f4f7f6; color:#103012}
    header{background:linear-gradient(90deg,var(--green),#1b5e20); color:#fff; padding:18px 20px; display:flex; align-items:center; justify-content:space-between}
    header h1{margin:0;font-size:20px}
    header .actions{display:flex; gap:12px; align-items:center}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .hero{background:#e8f5e9;border-radius:12px;padding:28px;text-align:center}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:18px;margin-top:20px}
    .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(16,48,18,0.06);display:flex;flex-direction:column;gap:8px}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .price{font-weight:700}
    .btn{background:var(--green);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    .btn.secondary{background:#fff;color:var(--green);border:1px solid var(--green)}
    .cart-btn{position:relative}
    .badge{position:absolute;top:-8px;right:-8px;background:#ff5252;color:#fff;border-radius:50%;width:22px;height:22px;display:flex;align-items:center;justify-content:center;font-size:12px}
    .cart-side{position:fixed;right:0;top:0;height:100%;width:360px;background:#fff;box-shadow:-10px 0 30px rgba(0,0,0,0.08);transform:translateX(110%);transition:transform .28s ease;z-index:60;padding:18px;overflow:auto}
    .cart-side.open{transform:translateX(0)}
    .cart-item{display:flex;gap:12px;align-items:center;padding:10px 0;border-bottom:1px solid #eef3ee}
    .qty{display:flex;align-items:center;gap:6px}
    footer{background:var(--dark);color:#fff;padding:14px;text-align:center;margin-top:30px}
    .flex{display:flex;gap:12px}
    .checkout{background:#fff;padding:14px;border-radius:10px;margin-top:14px}
    input,select,textarea{width:100%;padding:8px;border:1px solid #e0e6e0;border-radius:8px}
    @media(max-width:600px){.cart-side{width:100%}}
  </style>
</head>
<body>
  <!-- trimmed for brevity in this example -->
  <h2>Your EcoCart Export</h2>
</body>
</html>
